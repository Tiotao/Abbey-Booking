{% extends "layout.html" %}
{% block content %}
    <div class="jumbotron">
        <p class="lead">Welcome! To get started, please sign with in to your Google Calendar.</p>

        <h2>Sign in</h2>
  		<form action="" method=post>
    	{% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
    	<p>
     	OpenID:
      	<input type=text name=openid size=30>
      	<input class="btn btn-large btn-primary" type=submit value="Sign in">
      	<input type=hidden name=next value="{{ next }}">
  	</form>
    </div>
{% endblock %}
